<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        #memeContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 300px; /* Limit max size for larger screens */
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            transform: scale(0.98); /* Slight press effect */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
                width: 90%; /* Full width with some margin for mobile */
            }
        }
    </style>
</head>
<body>

    <h1>Random Meme Generator</h1>
    <button id="generateMemeBtn">Generate Meme</button>

    <div id="memeContainer">
        <!-- Meme will be displayed here -->
    </div>

    <script>
        document.getElementById('generateMemeBtn').addEventListener('click', function() {
            // API call to fetch a meme
            fetch('https://meme-api.com/gimme')
                .then(response => response.json())
                .then(data => {
                    // Clear the container
                    const memeContainer = document.getElementById('memeContainer');
                    memeContainer.innerHTML = '';

                    // Create an image element
                    const img = document.createElement('img');
                    img.src = data.url;
                    img.alt = "Random Meme";

                    // Append the image to the container
                    memeContainer.appendChild(img);
                })
                .catch(error => {
                    console.error('Error fetching the meme:', error);
                });
        });
    </script>

</body>
</html>
